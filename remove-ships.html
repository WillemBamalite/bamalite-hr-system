<!DOCTYPE html>
<html>
<head>
    <title>Schepen Verwijderen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .success {
            color: #10b981;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schepen Verwijderen</h1>
        <p>Klik op de knop om alle schepen uit het systeem te verwijderen.</p>
        
        <button class="button" onclick="removeShips()">Alle Schepen Verwijderen</button>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px;">
            <button class="button" onclick="window.open('http://localhost:3001', '_blank')">
                Ga naar Dashboard
            </button>
        </div>
    </div>

    <script>
        function removeShips() {
            try {
                // Verwijder alle schepen uit localStorage
                localStorage.removeItem('shipDatabase');
                
                // Trigger events
                window.dispatchEvent(new Event('localStorageUpdate'));
                window.dispatchEvent(new Event('forceRefresh'));
                
                // Toon succes bericht
                document.getElementById('result').innerHTML = `
                    <div class="success">✅ Alle schepen zijn verwijderd!</div>
                    <p>Je kunt nu naar het dashboard gaan om nieuwe schepen toe te voegen.</p>
                `;
                
                console.log('✅ Alle schepen zijn verwijderd uit localStorage!');
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="color: red;">❌ Er is een fout opgetreden: ${error.message}</div>
                `;
                console.error('❌ Fout bij verwijderen schepen:', error);
            }
        }
    </script>
</body>
</html>
