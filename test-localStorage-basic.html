<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage Basic</title>
</head>
<body>
    <h1>Test localStorage Basic</h1>
    
    <button onclick="testBasic()">Test Basic localStorage</button>
    <button onclick="testPersistent()">Test Persistent Storage</button>
    <button onclick="showAll()">Show All localStorage</button>
    <button onclick="clearAll()">Clear All</button>
    
    <div id="output"></div>
    
    <script>
        function testBasic() {
            try {
                localStorage.setItem('test', 'hello world');
                const result = localStorage.getItem('test');
                console.log('Basic test result:', result);
                alert('Basic test: ' + result);
            } catch (error) {
                alert('localStorage error: ' + error.message);
            }
        }
        
        function testPersistent() {
            try {
                localStorage.setItem('persistent-test', 'This should stay');
                alert('Data set. Now refresh the page and click "Show All" to see if it persists.');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function showAll() {
            const all = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                all[key] = localStorage.getItem(key);
            }
            
            const output = document.getElementById('output');
            output.innerHTML = `
                <h2>All localStorage keys:</h2>
                <pre>${JSON.stringify(all, null, 2)}</pre>
            `;
        }
        
        function clearAll() {
            localStorage.clear();
            alert('All localStorage cleared');
            showAll();
        }
        
        // Show all on load
        showAll();
    </script>
</body>
</html>
