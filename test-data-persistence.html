<!DOCTYPE html>
<html>
<head>
    <title>Test Data Persistence</title>
</head>
<body>
    <h1>Test Data Persistence</h1>
    <div id="output"></div>
    
    <script>
        // Test localStorage data
        const crewData = localStorage.getItem('crewDatabase');
        const shipData = localStorage.getItem('shipDatabase');
        
        const output = document.getElementById('output');
        output.innerHTML = `
            <h2>Crew Database:</h2>
            <pre>${crewData || 'Leeg'}</pre>
            
            <h2>Ship Database:</h2>
            <pre>${shipData || 'Leeg'}</pre>
            
            <h2>All localStorage keys:</h2>
            <pre>${JSON.stringify(Object.keys(localStorage), null, 2)}</pre>
        `;
    </script>
</body>
</html>
